<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

        <link rel="stylesheet" href="css/style.css" />
        <title>Todo List</title>
    </head>
    <body class="m-0">
        <h1 class="my-2 mx-0">My Todo List</h1>

        <div class="container todo-container">
            <form class="search" id="search-form">
                <input
                    type="text"
                    class="form-control m-auto input search-input p-2"
                    id="search-input"
                    name="search"
                    placeholder="Search todos"
                    autocomplete="off"
                />
            </form>

            <ul
                class="todos list-group mx-auto text-dark my-1 p-0"
                id="todos"
            ></ul>

            <form action="#" class="text-center my-4" id="add">
                <label for="" class="label-text">Add a new todo...</label>
                <input
                    type="text"
                    class="input form-control m-auto"
                    name="add"
                />
            </form>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
